<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Grabber Web Panel</title>

    <link rel="stylesheet" href="./download/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-dark">

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f343a;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Info Grabber Panel</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Players</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maps.html">Song</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ta.html">TournamentAssistant</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <div class="m-auto w-50" style="width: 50vw;">

        <div class="m-auto" style="width: 40vw;">

            <div>
                <div class="mb-3 d-flex">
                    <h1 class="text-white"> Players </h1>
                    <button class="add-btn" style="width: 10%px;; align-items: center;" id="add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                    </button>
                </div>

                <div id="players">
                    <div class="card mb-3 %border%" style="width: 40vw; background-color: #2f343a;" id="template">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Scoresaber" value="%scoresaber%"
                                    id="ss-%i%">
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Twitch" value="%twitch%"
                                    id="twitch-%i%">
                            </div>

                            <button class="btn btn-sm btn-outline-success hidden" id="save-%i%">Save</button>

                            <button class="btn btn-sm btn-outline-primary"
                                data-clipboard-text="http://localhost/?v=%i%">
                                Copy Overlay Url </button>

                            <button class="btn btn-sm btn-outline-danger" id="remove-%i%">Remove</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="ErrorModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" id="err-title">Failed to connect to InfoGrabber</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="err-desc">
                    Failed to connect to InfoGrabber
                    <br>
                    Make sure that it is running and "watch", "panel" and "streams" are set to "true"
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./download/js/bootstrap.bundle.min.js"></script>
    <script src="./download/js/clipboard.min.js"></script>

    <script src="./js/dist/index.js"></script>
    <script src="./js/dist/Players.js"></script>
</body>

</html>
