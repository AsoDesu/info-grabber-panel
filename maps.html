<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Grabber Web Panel</title>

    <link rel="stylesheet" href="./download/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg-dark">

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f343a;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Info Grabber Panel</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Players</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/maps.html">Song</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ta.html">TournamentAssistant</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <div class="m-auto w-50" style="width: 50vw;">

        <div class="m-auto" style="width: 40vw;">

            <div>
                <div class="mb-3 d-flex">
                    <h1 class="text-white"> Maps </h1>
                </div>

                <div id="map">
                    <div class="card mb-3" style="width: 40vw; background-color: #2f343a;" id="card">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Song Code" value="" id="song-code">
                                <button class="btn btn-outline-success" type="button" id="load">Load</button>
                            </div>

                            <div class="input-group mb-3">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="difficulty-btn"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Difficulty
                                    </button>
                                    <h6 class="text-secondary m-0 mt-1" style="font-size: 10px;">* Difficulty is not
                                        required</h6>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="difficulty-btn"
                                        id="diff-menu">
                                        <li id="e"><a class="dropdown-item diff-btn" href="#">Easy</a></li>
                                        <li id="n"><a class="dropdown-item diff-btn" href="#">Normal</a></li>
                                        <li id="h"><a class="dropdown-item diff-btn" href="#">Hard</a></li>
                                        <li id="ex"><a class="dropdown-item diff-btn" href="#">Expert</a></li>
                                        <li id="exp"><a class="dropdown-item diff-btn" href="#">Expert+</a></li>
                                    </ul>
                                </div>
                            </div>

                            <button class="btn btn-sm btn-outline-success hidden" id="save">Save</button>

                            <button class="btn btn-sm btn-outline-primary" id="open">Open on BeatSaver</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="ErrorModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" id="err-title">Failed to connect to InfoGrabber</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="err-desc">
                    Failed to connect to InfoGrabber
                    <br>
                    Make sure that it is running and "watch", "panel" and "streams" are set to "true"
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./download/js/bootstrap.bundle.min.js"></script>
    <script src="./download/js/clipboard.min.js"></script>

    <script src="./js/dist/index.js"></script>
    <script src="./js/dist/Map.js"></script>
</body>

</html>
